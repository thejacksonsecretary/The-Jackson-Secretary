<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8eb899f4d.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Jackson Secretary</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>

  <body>
    <div class="body">
      Account name <i class="fa-solid fa-user"></i><br>
      Log out
    </div>

    <div class="center">
      Ask me anything about your schedule
    </div>

    <fieldset class="input">
      <legend>Prompt</legend>
      <input type="text" id="inputbox" name="input" autocomplete="off" size = 100 class = "inputbox" placeholder="Schedule birthday party at 8am">
      <input type="submit" value="Submit">
    </fieldset>

    
  </body>
</html>
