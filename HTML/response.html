<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://kit.fontawesome.com/d8eb899f4d.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Jackson Secretary - Home</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>

  <body>
    <div class="body">
      {{ username }} <img src="{{ pfp_url }}" class="pfp_image"><br>
      <a href="/logout">Log out</a>
    </div>

    <div class="center2">
      {{ inp }}
    </div>

    <div class="response">
      {{ response }}
    </div>

    <form method="post" action="/response">
      <fieldset class="input2">
        <legend>Prompt</legend>
        <input type="text" id="inputbox" name="input" autocomplete="off" size = 100 class = "inputbox" placeholder="Schedule something else">
        <input type="submit" value="Submit">
      </fieldset>
    </form>


  </body>
</html>
